name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["*"]

jobs:
  frontend-build:
    name: Build frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  backend-smoke:
    name: Start backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start and probe backend
        shell: bash
        run: |
          set -euo pipefail
          python -m uvicorn backend:app --host 0.0.0.0 --port 8000 --timeout-keep-alive 5 &
          UVICORN_PID=$!
          trap "kill $UVICORN_PID" EXIT

          # Give the server a moment to start
          sleep 5

          # Basic smoke checks
          curl --fail http://127.0.0.1:8000/settings
          curl --fail http://127.0.0.1:8000/event/list
